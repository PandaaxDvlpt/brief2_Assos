<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFForce - Fédération Officielle Française de PowerLifting</title>
</head>
<body>
    <div class="header">
        <img src="../assets/logoffforce.png" alt="Logo de la FFForce" class="logo">
        <div class="social-media">
            <input src="../assets/facebook.png" alt="Facebook" class="facebook-button" type="image">
            <input src="../assets/inst.png" type="image" alt="Instagram"  class="instagram-button">
            <input src="../assets/ytb.png" type="image" alt="YouTube" class="youtube-button">
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li>
                <a class="navlinks" href="fed.html">La Fédération</a>
            </li>
        </ul>
    </nav>
    <div class="img-container">
        <img src="../assets/1.png" alt="Image d'accueil" class="accueil-blur">
        <img src="../assets/2.png" alt="Image d'accueil" class="accueil-blur">
        <img src="../assets/3.png" alt="Image d'accueil" class="accueil-blur">
        <img src="../assets/4.jpg" alt="Image d'accueil" class="accueil-blur">
        <h1 class="log-title">Fiche de Contact</h1>
    </div>
    <span class="c-rec"></span>
<section class="test">
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Contactez-nous</h3>
            <h4>Contactez-nous pour plus d'informations</h4>
            <fieldset>
                <input placeholder="Votre nom" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Votre adresse email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Votre numéro de téléphone" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Typez votre message ici...." tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyer</button>
            </fieldset>
        </form>
        </div>
        </div>
    </section>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a class="fforce" href="https://www.ffforce.fr/">Site Officiel</a>
                </div>
                <p class="foot-txt">&copy; Ce site est utilisé pour réaliser un exercice dans le cadre d'une formation.</p>
            </div>
        </footer>
    <script src="../assets/js/script.js"></script>
</body>
</html>
