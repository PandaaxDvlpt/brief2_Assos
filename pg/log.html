<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FFForce - Fédération Officielle Française de PowerLifting</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="../assets/css/fed.css">
        <link rel="stylesheet" href="../assets/css/log.css">
    </head>
    <body>
        <div class="header">
            <img src="../assets/logoffforce.png" alt="Logo de la FFForce" class="logo">
            <div class="social-media">
                <input src="../assets/facebook.png" alt="Facebook" class="facebook-button" type="image">
                <input src="../assets/inst.png" type="image" alt="Instagram" class="instagram-button">
                <input src="../assets/ytb.png" type="image" alt="YouTube" class="youtube-button">
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="navlinks" href="fed.html">La Fédération</a>
                    <a class="navlinks" href="log.html">Espace Licencié</a>
                </li>
            </ul>
        </nav>
        <img src="https://images.pexels.com/photos/1092877/pexels-photo-1092877.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image d'accueil" class="ac-blur">
        <section class="test">
                <form class="container-leg" action="" method="post">
                    <h3>Connexion</h3>
                    <h4> Espace Licencié</h4>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Username" name="uname" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Password" name="psw" required>
                
                    <button type="submit">Login</button>
                </form>
        </section>
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-links">
                    <a class="fforce" href="https://www.ffforce.fr/">Site Officiel</a>
                </div>
                <p class="foot-txt">&copy; Ce site est utilisé pour réaliser un exercice dans le cadre d'une formation.</p>
            </div>
        </footer>
        <script src="../assets/js/script.js"></script>
    </body>
</html>
